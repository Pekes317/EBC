<ion-navbar primary *navbar>
  <ion-title>
    {{item?.name}}
  </ion-title>
</ion-navbar>

<ion-content class="detail">
  <ion-card>
    <iframe class="media" [src]="item?.media"></iframe>
    <ion-card-content>
      <ion-card-title>
        <h2 favorite>{{item?.name}}</h2>
        <p class="desc">{{item?.desc}}</p>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
