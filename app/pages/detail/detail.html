<ion-navbar primary *navbar>
  <ion-title>
    {{item?.name}}
  </ion-title>
  <ion-buttons end>
    <button (click)="More()" class="more">
      <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<more-menu [visible]="hide" (more)="HideMore()"></more-menu>

<ion-content class="detail">
  <ion-card>
    <object [attr.data]="item?.media"></object>
    <ion-card-content>
      <ion-card-title>
        <h2 favorite>{{item?.name}}</h2>
        <p class="desc">{{item?.desc}}</p>
      </ion-card-title>
    </ion-card-content>
    <ion-toolbar>
      <ion-segment [(ngModel)]="message">
        <ion-segment-button value="text">
          <ion-icon name="text"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact" (select)="GetContact()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="mail">
          <ion-icon name="mail"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-card>
  <div padding [ngSwitch]="message" class="messForm">
    <div *ngSwitchWhen="'text'">
      <ion-list radio-group no-lines>
        <ion-item>
          <ion-label>Text</ion-label>
          <ion-radio></ion-radio>
        </ion-item>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchWhen="'mail'">
     <ion-list radio-group no-lines>
        <ion-item>
          <ion-label>Mail</ion-label>
          <ion-radio></ion-radio>
        </ion-item>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
