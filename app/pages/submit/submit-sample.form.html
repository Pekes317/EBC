<form [ngFormModel]="itemForm">
  <ion-item>
    <ion-label for="name" favorite stacked>Title</ion-label>
    <ion-input clearInput id="name" name="name" type="text" [placeholder]="isType + ' Name'" ngControl="name"></ion-input>
  </ion-item>
  <div *ngIf="!flyer">
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="tempView">
      </ion-thumbnail>
      <ion-label stacked>Sample Cards</ion-label>
      <ion-select [(ngModel)]="tempView" placeholder="Selection">
        <ion-option *ngFor="let card of tempCards; let i = index" [value]="card.pic">{{i+1}}) {{card.name}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div *ngIf="flyer">
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="tempView">
      </ion-thumbnail>
      <ion-label stacked>Sample Flyers</ion-label>
      <ion-select [(ngModel)]="tempView" placeholder="Selection">
        <ion-option *ngFor="let flyer of tempFlyers; let i = index" [value]="flyer.pic">{{i+1}}) {{flyer.name}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-item class="selectErr" *ngIf="itemForm.errors?.noTemp"><span danger>Please Select from Samples</span></ion-item>
  <ion-item>
    <ion-label from="desc" stacked>Description</ion-label>
    <ion-textarea id="desc" name="desc" type="text" ngControl="desc"></ion-textarea>
  </ion-item>
  <ion-item>
    <button large clear item-left (click)="contactForm()">Contact Info</button>
    <button large clear item-right>Social Media</button>
  </ion-item>
</form>
