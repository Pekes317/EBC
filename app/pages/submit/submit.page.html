<ebc-navbar>Create New Item</ebc-navbar>

<ion-content class="sub">
  <ion-card>
    <ion-card-header>
      <h2 favorite>Submit Item</h2>
    </ion-card-header>
    <div>
      <ion-segment [(ngModel)]="subform">
        <ion-segment-button value="sample">Template</ion-segment-button>
        <ion-segment-button value="exist">Existing</ion-segment-button>
        <ion-segment-button value="new">Scratch</ion-segment-button>
      </ion-segment>
    </div>
    <ion-card-content [ngSwitch]="subform">
      <ion-list no-lines class="field">
        <div *ngSwitchCase="'sample'">
          <ebc-select-form [flyer]="isFlyer"></ebc-select-form>
          <ion-slides #steps>
            <ion-slide>
              <ebc-sample-form [flyer]="isFlyer"></ebc-sample-form>
              <button clear block dark (click)="nextForm(1)">Add Social Media <ion-icon name="arrow-forward"></ion-icon></button>
            </ion-slide>
            <ion-slide>
              <ebc-social-form></ebc-social-form>
               <button clear block dark (click)="nextForm(0)"><ion-icon name="arrow-back"></ion-icon> * Back to Selection From</button>
            </ion-slide>
          </ion-slides>
        </div>
        <div *ngSwitchCase="'exist'">
          <ion-item>
            Existing
          </ion-item>
        </div>
        <div *ngSwitchCase="'new'">
          <ion-item>
            New
          </ion-item>
        </div>
        <ion-item>
          <ion-label favorite class="flyerBox" for="flyer">Flyer</ion-label>
          <ion-checkbox item-right favorite name="flyer" id="flyer" [(ngModel)]="isFlyer"></ion-checkbox>
        </ion-item>
        <ion-item>* Fields are Required</ion-item>
      </ion-list>
      <div padding>
        <button block type="submit" (click)="submitItem()">Submit Item</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
