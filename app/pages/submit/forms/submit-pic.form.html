<ion-item class="artWarn"><span danger>Please Upload Artwork First</span></ion-item>
<div class="btns">
  <button favorite fab fab-left (click)="savePic()" class="action" [disabled]="!pic.newPic">
    <ion-icon name="cloud-upload"></ion-icon>
  </button>
  <button secondary fab fab-right (click)="pic.getPics()" class="action right">
    <ion-icon name="image"></ion-icon>
  </button>
</div>
<ion-item class="artwork">
  <img [src]="pic.picFile" title="Please Upload Artwork" />
</ion-item>
