<div>
  <button favorite fab fab-left (click)="savePic()" class="action">
    <ion-icon name="cloud-upload"></ion-icon>
  </button>
  <button secondary fab fab-right (click)="pic.getPics()" class="action">
    <ion-icon name="image"></ion-icon>
  </button>
</div>
<ion-item class="artwork">
  <img [src]="pic.picFile" title="Please Upload Artwork" />
</ion-item>
