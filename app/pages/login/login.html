<ion-navbar primary *navbar>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>

<ion-content class="login">
  <ion-card padding>
    <ion-card-header>
      <h2 favorite>Login</h2>
    </ion-card-header>
    <ion-card-content>
      <form [ngFormModel]="loginForm" (ngSubmit)="signIn(loginForm)">
        <ion-list no-lines>
          <ion-item>
            <ion-label mygray for="username">Username</ion-label>
            <ion-input ngControl="username" id="username" type="text" clear-field></ion-input>
          </ion-item>
          <ion-item>
            <ion-label mygray for="username">Password</ion-label>
            <ion-input ngControl="password" id="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <div>
          <button block [disabled]="!loginForm.valid" type="submit">Sign In</button>
        </div>
        <div>
          <button clear block (click)="openPage(signUp)" type="button">or Create an Account</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-toolbar position="bottom">
  <ion-title>&copy;2016 by EBC</ion-title>
</ion-toolbar>
