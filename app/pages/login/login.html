<ion-navbar primary *navbar>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>

<ion-content class="login">
  <ion-card padding>
    <ion-card-header>
      <h2 favorite>Login</h2>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list no-lines>
          <ion-item>
            <ion-label mygray for="username">Username</ion-label>
            <ion-input id="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label mygray for="username">Password</ion-label>
            <ion-input id="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <div>
          <button block (click)="loggedIn()">Sign In</button>
        </div>
        <div>
          <button clear block (click)="openPage(signUp)">or Create an Account</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
