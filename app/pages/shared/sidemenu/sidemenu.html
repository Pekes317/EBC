<ion-menu [content]="ebcMenu">
  <ion-toolbar favorite>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="toPages(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="page" [root]="homePage" #ebcMenu swipeBackEnabled="false"></ion-nav>
