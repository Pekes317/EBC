<ion-content class="mycards">
  <div *ngIf="none" padding>
    <h2 favorite>Sorry You haven't Added Anything Here</h2>
    <p>Please Submit a New Card</p>
  </div>
 <ion-card *ngFor="#c of cards">
    <ion-card-header>
      <h2 favorite>{{c?.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item (click)="goTo(c?.id)">
          <ion-thumbnail item-left>
            <img [src]="c?.pic">
          </ion-thumbnail>
          <p>{{c?.desc}}</p>
          <span item-right primary>View</span>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
