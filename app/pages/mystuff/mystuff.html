<ion-navbar primary *navbar>
  <ion-buttons left>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    {{title}}
  </ion-title>
  <ion-buttons end>
    <button (click)="more.myToggle()" class="more">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<more-menu [visible]="services.hide" (more)="services.hideMore()"></more-menu>

<ion-tabs tabbarPlacement="bottom" primary>
  <ion-tab (select)="getTitle(cardTab)" [root]="cardTab" tabTitle="My Cards" tabIcon="card"></ion-tab>
  <ion-tab (select)="getTitle(flyerTab)"[root]="flyerTab" tabTitle="My Flyers" tabIcon="document"></ion-tab>
</ion-tabs>
