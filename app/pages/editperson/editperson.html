<ion-navbar primary *navbar>
  <ion-buttons left>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    Edit Profile
  </ion-title>
  <ion-buttons end>
    <button (click)="services.more()" class="more">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<more-menu [visible]="services.hide" (more)="services.hideMore()"></more-menu>

<ion-content class="edit">
  <ion-card>
    <div class="userImg">
      <img [src]="services.myUser?.pic" />
    </div>
    <ion-card-content>
      <ion-card-title>
        <h2 favorite>{{services.myUser?.firstName}} {{services.myUser?.lastName}}</h2>
      </ion-card-title>
    </ion-card-content>
    <ion-segment [(ngModel)]="section">
      <ion-segment-button value="user">
        Edit Info
      </ion-segment-button>
      <ion-segment-button value="password">
        Change Password
      </ion-segment-button>
    </ion-segment>
  </ion-card>

  <div [ngSwitch]="section">
    <div *ngSwitchWhen="'user'">
      <form>
        <ion-list class="editForm" no-lines>
          <ion-item>
            <ion-label stacked for="firstName">First Name</ion-label>
            <ion-input id="firstName" name="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked for="lastName">Last Name</ion-label>
            <ion-input id="firstName" name="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <button block type="submit">Confirm Change</button>
          </ion-item>
        </ion-list>
      </form>
    </div>

    <div *ngSwitchWhen="'password'">
      <form>
        <ion-list class="editForm" no-lines>
          <ion-item>
            <ion-label stacked for="password">Password</ion-label>
            <ion-input id="password" name="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked for="confirm">Confirm Password</ion-label>
            <ion-input id="confirm" name="confirm"></ion-input>
          </ion-item>
          <ion-item>
            <button block type="submit">Confirm Change</button>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
