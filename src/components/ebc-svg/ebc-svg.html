<div *ngIf="!item?.ready" class="notAvail">
  <div class="notReady">
    <h3 ion-text color="light">This {{type}} is not ready for use yet.</h3>
  </div>
  <div>
    <img *ngIf="isImg.test(item?.pic)" [title]="'This '+type+' Being Created'" />
    <div *ngIf="!isImg.test(item?.pic)" class="broken-img">
      <span>This {{type}} Being Created</span>
    </div>
  </div>
</div>
<div *ngIf="item?.ready" #myItem [innerHTML]="svg"></div>
