<ebc-navbar>Create New Item</ebc-navbar>

<ion-content class="submit-page">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary">
        <h2>Submit Item</h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content padding>
      <ion-slides #steps [options]="stepOptions" (ionSlideDidChange)="updateSlide();">
        <ion-slide>
          <div class="form-slide">
            <ebc-type-form [type]="(formState | async).type" (selected)="updateState($event);"></ebc-type-form>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="form-slide">
            <ebc-cat-form [type]="(formState | async).type" (selected)="updateState($event);" (back)="prevSlide();"></ebc-cat-form>
          </div>
        </ion-slide>
        <ion-slide *ngIf="(formState | async).cat === temp">
          <div class="form-slide">
            <ebc-select-form [options]="(formTemps | async)" [type]="(formState | async).type" (selected)="updateState($event);"
              (back)="prevSlide();" (update)="updateSlide();"></ebc-select-form>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="form-slide">
            <ebc-metadata-form [type]="(formState | async).type" (metadata)="updateState($event);" (back)="prevSlide();"></ebc-metadata-form>
          </div>
        </ion-slide>
        <ion-slide *ngIf="(formState | async).cat !== exist">
          <div class="form-slide">
            <ebc-detail-form [type]="(formState | async).type" (detail)="updateState($event);" (back)="prevSlide();"></ebc-detail-form>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="form-slide">
            <ebc-add-form [picOption]="hasPic" (addData)="updateState($event);" (back)="prevSlide();"></ebc-add-form>
          </div>
        </ion-slide>
        <ion-slide *ngIf="(formState | async).pic">
          <div class="form-slide">
            <ebc-pic-form></ebc-pic-form>
          </div>
        </ion-slide>
        <ion-slide *ngIf="(formState | async).social">
          <div class="form-slide">
            <ebc-social-form></ebc-social-form>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="form-slide">
            Finished
          </div>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
</ion-content>
