<ion-tabs>
  <ng-content></ng-content>
  <ion-tab-bar color="primary" slot="bottom" highlight="true">
    <ion-tab-button tab="card" [href]="'/sidemenu/list/'+path+'/('+outlets.card+':cards)'">
      <ion-icon name="card"></ion-icon>
      <ion-label>{{listType}} Cards</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="flyer" [href]="'/sidemenu/list/'+path+'/('+outlets.flyer+':flyers)'">
      <ion-icon name="document"></ion-icon>
      <ion-label>{{listType}} Flyers</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
