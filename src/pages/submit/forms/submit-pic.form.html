<ion-item class="artWarn"><span ion-text color="danger">Please Upload Artwork First</span></ion-item>
<ion-fab left>
  <button ion-fab color="favorite" (click)="savePic()" class="action" [disabled]="!pic.newPic">
    <ion-icon name="cloud-upload"></ion-icon>
  </button>
</ion-fab>
<ion-fab right>
  <button ion-fab color="secondary" (click)="pic.getPics()" class="action right">
    <ion-icon name="image"></ion-icon>
  </button>
</ion-fab>
<ion-item class="artwork" [ngSwitch]="art">
  <img *ngSwitchDefault [src]="pic.picFile" title="Please Upload Artwork">
  <div *ngSwitchCase="''" class="broken-img">Please Upload Artwork</div>
</ion-item>
