<form [formGroup]="socialForm">
  <div formArrayName="social">
    <ion-item *ngFor="let url of socials.controls; let num=index">
      <ion-label stacked>Social/URL</ion-label>
      <ion-input clearInput [formControlName]="num" placeholder="Ex. Facebook: Username"></ion-input>
    </ion-item>
    <ion-item hidden>
      <ion-label stacked>hidden</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
  </div>
  <button ion-button round color="secondary" type="button" (click)="addField()"><ion-icon name="add"></ion-icon></button>
</form>
