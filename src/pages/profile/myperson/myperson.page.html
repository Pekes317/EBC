<ion-header>
  <ebc-navbar>My Profile</ebc-navbar>
</ion-header>

<ion-content class="person">
  <ion-card>
    <div class="userImg"> <img [src]="userData?.photoUrl" /></div>
    <ion-card-content>
      <ion-card-title>
        <h2 ion-text color="favorite">{{userData?.displayName}}</h2>
      </ion-card-title>
    </ion-card-content>
    <ion-item>
      <button ion-button icon-right class="editBtn" clear item-right [navPush]="editPage">
        Edit
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
