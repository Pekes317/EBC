<ion-menu [content]="ebcMenu">
  <ion-header>
    <ion-toolbar color="favorite">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list no-lines>
      <button (click)="toPages(p)" menuClose ion-item *ngFor="let p of pages">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="homePage" #ebcMenu></ion-nav>
