<ion-navbar [color]="barColor">
  <ion-buttons left>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    <ng-content></ng-content>
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="menuOpen($event)" class="more">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
